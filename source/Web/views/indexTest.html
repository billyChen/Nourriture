<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
    <title>My First Angular Application!</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
      body { padding-top:50px; }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="angularApp.js"></script>
  </head>

  <body class="container" ng-app="firstApp" ng-controller="mainController as DD">

    <h1>Salut</h1>
    <div ng-app="firstApp" ng-controller="mainController as main">
      <p>{{ main.message }}</p>
    </div>

    <div class="form-group">
      <label>Message</label>
      <input type="text" class="from-control" ng-model="DD.message">
    </div>

    <div class="jumbotron">
      <h2>This is my message:</h2> {{ DD.message }}
    </div>

    <!-- display the list using ng-repeat -->
    <h2>This is my list :</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <td>Name</td>
          <td>Color</td>
          <td>Nerd Level</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="computer in DD.computers">
          <td>{{ computer.name }}</td> <td>{{ computer.color }}</td> <td>{{ computer.nerdness }}</td>
            </tr>
        </tbody>
    </table>

    <h1>Salut</h1>
    <div ng-app="firstApp" ng-controller="mainController">
      <p>{{ DD.message }}</p>
    </div>

    <br/>
    <hr>
    <br/>
    <h1>Autre test</h1>
    <div ng-app="firstApp" ng-controller="testController as test">
      <p> {{ test.str }}</p>
    </div>

    <!-- form to add computer to the list -->
    <form class="form-inline" ng-submit="DD.addComputer()">
      <input type="text" class="form-control" placeholder="Macbook" ng-model="DD.computerData.name">
      <input type="text" class="form-control" placeholder="Silver" ng-model="DD.computerData.color">
      <input type="text" class="form-control" placeholder="8" ng-model="DD.computerData.nerdness">

      <button type="submit" class="btn btn-success">Add</button>
    </form>

  </body>
</html>
